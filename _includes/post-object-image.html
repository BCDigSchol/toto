{% if include.post.object_location %}
<div class="post-image mb-4 rounded overflow-hidden border" style="max-height:420px;">
  <img
    src="{{ site.baseurl }}/objects/{{ include.post.object_location }}"
    alt="{{ include.post.caption }}"
    class="max-w-full h-auto block"
    style="width:100%;height:100%;object-fit:cover;cursor:pointer;display:block;max-height:420px;"
    data-full-src="{{ site.baseurl }}/objects/{{ include.post.object_location }}"
  />
</div>
{% endif %}
