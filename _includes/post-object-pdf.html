{%- assign src_raw = include.post.object_location | default: '' -%}
{%- if src_raw contains '://' -%}
  {%- assign pdf_src = src_raw -%}
{%- else -%}
  {%- assign pdf_src = src_raw | relative_url -%}
{%- endif -%}

<div class="post-pdf w-full mb-4" style="width:100%;max-width:880px;">
  <div style="width:100%;height:560px;border:1px solid rgba(0,0,0,0.06);border-radius:8px;overflow:hidden;">
    <iframe src="{{ site.baseurl }}/objects/{{ pdf_src }}" aria-label="PDF viewer" style="width:100%;height:100%;border:0;" frameborder="0"></iframe>
  </div>
  <div style="margin-top:.5rem;font-size:.95rem;color:#334155;">
    <a href="{{ site.baseurl }}/objects/{{ pdf_src }}" target="_blank" rel="noopener" style="color:#0b5fff;">Open PDF in new tab</a>
    <span style="margin-left:.6rem;color:#64748b;">(If your browser can't display PDFs, this will download the file.)</span>
  </div>
</div>
