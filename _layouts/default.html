<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">

{%- include head.html -%}

<body class="w-full h-full flex flex-col justify-start items-center overflow-x-hidden box-border">
  <!-- wrapper for site, which limits max-w-->
  <div class="w-full h-full flex flex-col justify-start items-center site-wrapper box-border">

    <!-- responsive layout: column on mobile, row with left sidenav on lg -->
    <div class="w-full h-full flex flex-col lg:flex-row justify-start items-stretch site-layout box-border">
      <!-- header becomes top on mobile (full width) and left sidenav on large screens -->
      <aside class="w-full lg:w-72 lg:flex-none bg-white lg:border-r border-b lg:border-b-0">
        {%- include header.html -%}
      </aside>

      <!-- main content area -->
      <main class="w-full flex-1 flex flex-col justify-start items-center content-wrapper box-border">
        <div class="w-full content-container box-border">
          {{ content }}
        </div>
      </main>
    </div>

    {% if site.hide-footer != true %}
      {% if page.hide-footer != true %}
        {%- include footer.html -%}
      {% endif %}
    {% endif %}
  </div>
</body>

</html>
